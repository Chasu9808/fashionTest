<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="base.html"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="/css/fashion_main.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
<div layout:fragment="content">
<main>
  <!-- 카테고리 섹션 -->
  <section class="categories">
    <h2>다양한 카테고리</h2>
    <div class="category-list">
      <div class="category-item"><img src="/images/fashion.jpg" alt="여성"><p>여성</p></div>
      <div class="category-item"><img src="/images/fashion.jpg" alt="남성"><p>남성</p></div>
      <div class="category-item"><img src="/images/fashion.jpg" alt="캐주얼"><p>캐주얼</p></div>
      <div class="category-item"><img src="/images/fashion.jpg" alt="스포츠"><p>스포츠</p></div>
      <div class="category-item"><img src="/images/fashion.jpg" alt="골프"><p>골프</p></div>
      <div class="category-item"><img src="/images/fashion.jpg" alt="슈즈"><p>슈즈</p></div>
      <div class="category-item"><img src="/images/fashion.jpg" alt="유아동"><p>유아동</p></div>
      <div class="category-item"><img src="/images/fashion.jpg" alt="언더웨어"><p>언더웨어</p></div>
      <div class="category-item"><img src="/images/fashion.jpg" alt="라이프"><p>라이프</p></div>
    </div>
  </section>

  <!-- 스위퍼 섹션 -->
  <section class="swiper">
    <h2>추천 상품</h2>
    <div class="swiper-container">
      <button class="prev-btn">◀</button>
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/images/fashion.jpg" alt="상품 1"><p>상품 1</p></div>
        <div class="swiper-slide"><img src="/images/fashion.jpg" alt="상품 2"><p>상품 2</p></div>
        <div class="swiper-slide"><img src="/images/fashion.jpg" alt="상품 3"><p>상품 3</p></div>
        <div class="swiper-slide"><img src="/images/fashion.jpg" alt="상품 4"><p>상품 4</p></div>
        <div class="swiper-slide"><img src="/images/fashion.jpg" alt="상품 5"><p>상품 5</p></div>
      </div>
      <button class="next-btn">▶</button>
    </div>
  </section>

  <!-- 상품 리스트 섹션 -->
  <section class="product-list">
    <h2>인기 상품</h2>
    <div class="product-grid">
      <div class="product-item"><img src="/images/fashion.jpg" alt="상품 1"><p>상품 1</p></div>
      <div class="product-item"><img src="/images/fashion.jpg" alt="상품 2"><p>상품 2</p></div>
      <div class="product-item"><img src="/images/fashion.jpg" alt="상품 3"><p>상품 3</p></div>
      <div class="product-item"><img src="/images/fashion.jpg" alt="상품 4"><p>상품 4</p></div>
      <div class="product-item"><img src="/images/fashion.jpg" alt="상품 5"><p>상품 5</p></div>
      <div class="product-item"><img src="/images/fashion.jpg" alt="상품 6"><p>상품 6</p></div>
      <div class="product-item"><img src="/images/fashion.jpg" alt="상품 7"><p>상품 7</p></div>
      <div class="product-item"><img src="/images/fashion.jpg" alt="상품 8"><p>상품 8</p></div>
    </div>
  </section>
</main>
</div>
</body>
</html>
